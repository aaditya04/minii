<!DOCTYPE html>
<html>
<head>
    <title>Property Details</title>
    <style>
        body {
            text-align: center;
        }
        
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-bottom: 30px;
        }
        
        .container {
            border: 1px solid #007bff;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            background-color: #ffffff;
        }
        
        label, select, input, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Build web apps for free with Anvil Built with 
    </div>
    <div class="container">
        <h1>Property Details</h1>
        <form>
            <label for="street_name">Street Name:</label>
            <input type="text" id="street_name" name="street_name">
            
            <label for="bhk">Select BHK:</label>
            <select id="bhk" name="bhk">
                <option value="1">1 BHK</option>
                <option value="2">2 BHK</option>
            </select>
            
            <button type="button" onclick="generateRandomValue()">Submit</button>
            
            <label for="random_value">Price is</label>
            <span id="random_value"></span>
        </form>
    </div>
    
    <script>
        function generateRandomValue() {
            var bhk = document.getElementById("bhk").value;
            var random_value = 0;
            
            if (bhk == 1) {
                random_value = Math.floor((Math.random() * (10000000 - 7500000 + 1) + 7500000) / 100) * 100;
            } else if (bhk == 2) {
                random_value = Math.floor((Math.random() * (14000000 - 8500000 + 1) + 8500000) / 100) * 100;
            }
            
            document.getElementById("random_value").textContent = random_value.toLocaleString(); // Format as currency
        }
    </script>
</body>
</html>
